<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear</title>
    <link rel="stylesheet" href="styles.css">
    <script src="linear.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Lbs.html" class="button">Лінійна</a></li>
                <li><a href="Matrix.html" class="button">Матрична</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <div class="input-section">

                    <label for="matrixSize">Matrix Size (Степень)</label>
                    <input type="number" id="matrixSize" value="3" min="1" max="15">

                    <label for="polynomialSelect">Полином</label>
                    <select id="polynomialSelect">
                    </select>

                    <label for="initialState">Initial State</label>
                    <input type="text" id="initialState" value="1">
                    
                    <button id="calculateButton" class="button">Calculate</button>
            </div>
            <div class="matrix-section">
                <h3>Structure Matrix</h3>
                <div class="matrix" id="structureMatrix"></div>
                
                <h3>Inverted Structure Matrix</h3>
                <div class="matrix" id="invertedMatrix">
                </div>
                <h3>Generator State</h3>
                <div class="matrix" id="generatorState">
                </div>
            </div>
            <div class="sequence-section">
                <label for="sequence">Sequence</label>
                <input type="text" id="sequence" readonly>
                
                <label for="binarySequence">Binary Sequence</label>
                <input type="text" id="binarySequence" readonly>
            </div>
            <div class="results-section">
                <div class="result">
                    <h3>Real Period</h3>
                    <p id="realPeriod">1023</p>
                </div>
                <div class="result">
                    <h3>Theoretical Period</h3>
                    <p id="theoreticalPeriod">1023</p>
                </div>
                <div class="result">
                    <h3>Hamming Weight</h3>
                    <p id="hammingWeight">512</p>
                </div>
                <div class="result">
                    <h3>Polynomial</h3>
                    <p id="polynomial">x^3 + x^0</p>
                </div>
            </div>
            <div class="chart-section">
                <h3>Chart</h3>
                <canvas id="chart"></canvas>
            </div>
            
        </main>
    </div>
    </div>
</body>
</html>
