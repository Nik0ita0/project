<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Generator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js" defer></script>
    <script src="111.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Lbs.html" class="button">Лінійна</a></li>
                <li><a href="Matrix.html" class="button">Матрична</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <div class="input-section">
                <label for="degree">Matrix Size (Степень)</label>
                <input type="number" id="degree" value="3" min="1" max="15">

                <label for="degree2">Additional Matrix Size (Степень 2)</label>
                <input type="number" id="degree2" value="3" min="1" max="15">

                <label for="polynomial">Полином</label>
                <select id="polynomial">
                    <option value="1 23F">1 23F</option>
                    <option value="3 37D">3 37D</option>
                    <!-- Add more polynomial options as needed -->
                </select>

                <label for="initialState">Initial State</label>
                <input type="text" id="initialState" value="1">

                <button id="generateButton" class="button">Calculate</button>
            </div>
            <div class="matrix-section">
                <div class="matrix" id="matrixA">Матриця А</div>
                <div class="matrix" id="matrixB">Матриця В</div>
                <div class="matrix" id="inverseMatrixA">Обернена Матриця А</div>
                <div class="matrix" id="inverseMatrixB">Обернена Матриця В</div>
            </div>
            <div class="sequence-section">
                <label for="sequence">Последовательность</label>
                <input type="text" id="sequence" readonly>
                
                <label for="binarySequence">Бинарная последовательность</label>
                <input type="text" id="binarySequence" readonly>
            </div>
            <div class="results-section">
                <div class="result">
                    <h3>Поліном А</h3>
                    <p id="polynomialA"></p>
                </div>
                <div class="result">
                    <h3>Поліном В</h3>
                    <p id="polynomialB"></p>
                </div>
                <div class="result">
                    <h3>Період Т(А)</h3>
                    <p id="periodA"></p>
                </div>
                <div class="result">
                    <h3>Період Т(B)</h3>
                    <p id="periodB"></p>
                </div>
                <div class="result">
                    <h3>Теоретичний період</h3>
                    <p id="theoreticalPeriod"></p>
                </div>
                <div class="result">
                    <h3>Реальний період</h3>
                    <p id="realPeriod"></p>
                </div>
                <div class="result">
                    <h3>Вес Хэмминга</h3>
                    <p id="hammingWeight"></p>
                </div>
            </div>
            <div class="acf-chart-section">
                <h3>Графік АЦФ</h3>
                <canvas id="acfChart"></canvas>
            </div>
        </main>
    </div>
</body>
</html>
