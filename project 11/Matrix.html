<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Sequence123</h1>
        <nav>
            <ul>
                <li><a href="Lbs.html" class="button">Лінійна</a></li>
                <li><a href="Matrix.html" class="button">Матрична</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2>Matrix Generator</h2>
        <form id="matrixForm">
            <label for="matrixSize">Matrix Size:</label>
            <input type="number" id="matrixSize" name="matrixSize" value="10" min="1">
            <label for="modulus">Modulus:</label>
            <input type="number" id="modulus" name="modulus" value="7" min="1">
            <button type="button" onclick="generateMatrices()">Generate</button>
        </form>
        <div id="matricesContainer">
            <h3>Structural Matrix</h3>
            <table id="structuralMatrix"></table>
            <h3>Inverse Structural Matrix</h3>
            <table id="inverseStructuralMatrix"></table>
        </div>
    </div>
    <script src="111.js"></script>
</body>
</html>
