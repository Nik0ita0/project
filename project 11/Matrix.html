<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Генератор матриц</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.0.0/math.min.js" defer></script>
    <script src="111.js" defer></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Lbs.html" class="button">Лінійна</a></li>
                <li><a href="Matrix.html" class="button">Матрична</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <main>
            <div class="input-section">
                <label for="degree">Размер матрицы (Степень)</label>
                <input type="number" id="degree" value="3" min="1" max="15">
                <label for="degree2">Дополнительный размер матрицы (Степень 2)</label>
                <input type="number" id="degree2" value="3" min="1" max="15">
                <label for="polynomial">Полином</label>
                <select id="polynomial"></select>
                <label for="initialState">Начальное состояние</label>
                <input type="text" id="initialState" value="1">
                <button id="generateButton" class="button">Рассчитать</button>
            </div>
            <div class="matrix-section">
                <h3>Матрица A</h3>
                <div class="matrix" id="matrixA"></div>
                <h3>Матрица B</h3>
                <div class="matrix" id="matrixB"></div>
                <h3>Обратная матрица A</h3>
                <div class="matrix" id="inverseMatrixA"></div>
                <h3>Обратная матрица B</h3>
                <div class="matrix" id="inverseMatrixB"></div>
            </div>
            <div class="sequence-section">
                <label for="sequence">Последовательность</label>
                <input type="text" id="sequence" readonly>
                <label for="binarySequence">Бинарная последовательность</label>
                <input type="text" id="binarySequence" readonly>
            </div>
            <div class="results-section">
                <div class="result">
                    <h3>Поліном А</h3>
                    <p id="polynomialA"></p>
                </div>
                <div class="result">
                    <h3>Поліном В</h3>
                    <p id="polynomialB"></p>
                </div>
                <div class="result">
                    <h3>Період Т(А)</h3>
                    <p id="periodA"></p>
                </div>
                <div class="result">
                    <h3>Теоретичний період</h3>
                    <p id="theoreticalPeriod">1023</p>
                </div>
                <div class="result">
                    <h3>Реальний період</h3>
                    <p id="realPeriod">1023</p>
                </div>
                <div class="result">
                    <h3>Вес Хэмминга</h3>
                    <p id="hammingWeight">512</p>
                </div>
            </div>
            <div class="acf-chart-section">
                <h3>Графік АЦФ</h3>
                <canvas id="acfChart"></canvas>
            </div>
        </main>
    </div>
</body>
</html>
